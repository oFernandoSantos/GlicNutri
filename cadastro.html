<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - GlicNutri</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cadastro</h1>
  </header>

  <main>
    
	  
<form class="form-container" onsubmit="salvarCadastro(event)">
  <div class="form-field">
    <input type="text" id="nome" placeholder=" " required>
    <label for="nome">Nome</label>
  </div>

  <div class="form-field">
    <input type="number" id="idade" placeholder=" " required>
    <label for="idade">Idade</label>
  </div>

  <div class="form-field">
    <input type="text" id="sangue" placeholder=" " required>
    <label for="sangue">Tipo Sanguíneo</label>
  </div>

  <div class="form-field">
    <input type="text" id="diabete" placeholder=" " required>
    <label for="diabete">Tipo de Diabetes</label>
  </div>

  <div class="form-field">
    <input type="number" id="peso" placeholder=" " required>
    <label for="peso">Peso (kg)</label>
  </div>

  <div class="form-field">
    <input type="number" id="altura" placeholder=" " required>
    <label for="altura">Altura (cm)</label>
  </div>

  <div class="form-field">
    <input type="email" id="email" placeholder=" " required>
    <label for="email">Email</label>
  </div>

  <div class="form-field">
    <input type="tel" id="telefone" placeholder=" " required>
    <label for="telefone">Telefone</label>
  </div>

  <div class="form-field">
    <input type="text" id="cpf" placeholder=" " required>
    <label for="cpf">CPF</label>
  </div>

  <div class="form-field">
    <input type="password" id="senha" placeholder=" " required>
    <label for="senha">Senha</label>
  </div>

  <div class="form-buttons">
    <button type="submit">Registrar agora</button>
    <a href="login.html"><button type="button">Voltar para Login</button></a>
  </div>
</form>


      
   
  </main>

  <footer>
      <p>&copy; 2025 GlicNutri • Todos os direitos reservados</p>
  </footer>

  <script>
    function salvarCadastro(e) {
      e.preventDefault();

      const usuario = {
        nome: document.getElementById("nome").value,
        idade: document.getElementById("idade").value,
        sangue: document.getElementById("sangue").value,
        diabete: document.getElementById("diabete").value,
        peso: document.getElementById("peso").value,
        altura: document.getElementById("altura").value,
        email: document.getElementById("email").value,
        telefone: document.getElementById("telefone").value,
        cpf: document.getElementById("cpf").value,
        senha: document.getElementById("senha").value,
      };

      localStorage.setItem("usuarioGlicNutri", JSON.stringify(usuario));
      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
